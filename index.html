<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Switch Web UI</title>
</head>

<body>
    <header>
        <section class="profiles">
            <div class="user-profile">
                <a href="https://github.com/dorifor" target="_blank">
                    <img src="profile_pic_cropped.png" alt="">
                </a>
            </div>
        </section>
        <section class="indicators">
            <span class="time">14:30</span>
            <div class="internet">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-wifi-icon lucide-wifi">
                    <path d="M12 20h.01" />
                    <path d="M2 8.82a15 15 0 0 1 20 0" />
                    <path d="M5 12.859a10 10 0 0 1 14 0" />
                    <path d="M8.5 16.429a5 5 0 0 1 7 0" />
                </svg>
            </div>
            <div class="battery">
                <span>88<sub>%</sub></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="28" viewBox="0 0 24 14" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-battery-medium-icon lucide-battery-medium">
                    <path d="M10 9v-4" />
                    <path d="M22 9v-4" />
                    <path d="M6 9v-4" />
                    <rect x="2" y="1" width="16" height="12" rx="2" />
                </svg>
            </div>
        </section>
    </header>

            <article class="app-card"><span>Citizen Sleeper 2</span><img src="citizen_sleeper_cover.png" alt=""></article>
            <article class="app-card"><span>Hades</span><img src="hades_cover.png" alt=""></article>
            <article class="app-card"><span>Kingdom</span><img src="kingdom_cover.png" alt=""></article>
            <article class="app-card"><span>Moving Out</span><img src="moving_out_cover.png" alt=""></article>
            <article class="app-card empty"><span>_</span><img src="data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" " alt=""></article>
            <article class="app-card empty"><span>_</span><img src="data:image/jpeg;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" " alt=""></article>
